<body>

    <script>
        const img = document.getElementById('main-image');

        // ë„¤ë¹„ê²Œì´ì…˜ ê¸°ëŠ¥ (ë™ì¼í•œ ì‹œìŠ¤í…œ, ì²« í˜ì´ì§€ íŠ¹í™”)
        const navigation = document.getElementById('navigation');
        const hoverZone = document.getElementById('hoverZone');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let hideTimeout;
        let isNavigationVisible = false;
        
        // ë„¤ë¹„ê²Œì´ì…˜ í‘œì‹œ
        function showNavigation() {

        // ë„¤ë¹„ê²Œì´ì…˜ ìˆ¨ê¸°ê¸° (ì§€ì—° ì ìš©)
        function hideNavigation(delay = 2000) {

        // PC/ë°ìŠ¤í¬í†±: ë§ˆìš°ìŠ¤ í˜¸ë²„ ê¸°ëŠ¥ (ê°œì„ ëœ ë²„ì „)
        if (!isTouchDevice) {

            // ë°©ë²• 1: í˜¸ë²„ì¡´ ì´ë²¤íŠ¸
            if (hoverZone) {
                hoverZone.addEventListener('mouseenter', () => {
                    console.log('í˜¸ë²„ì¡´ ì§„ì…');
                    showNavigation();
                });
                
                hoverZone.addEventListener('mouseleave', () => {
                    console.log('í˜¸ë²„ì¡´ ì´íƒˆ');
                    hideNavigation(1000);

            }
            
            // ë°©ë²• 2: ì „ì²´ ë¬¸ì„œì—ì„œ ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì¶”ì  (ë” í™•ì‹¤í•œ ë°©ë²•)
            let lastMouseY = 0;
            document.addEventListener('mousemove', (e) => {
                lastMouseY = e.clientY;
                const windowHeight = window.innerHeight;
                
                // ë§ˆìš°ìŠ¤ê°€ í™”ë©´ í•˜ë‹¨ 120px ì•ˆì— ìˆì„ ë•Œ
                if (lastMouseY > windowHeight - 120) {
                    if (!isNavigationVisible) {
                        console.log(`ë§ˆìš°ìŠ¤ í•˜ë‹¨ ê°ì§€: ${lastMouseY} > ${windowHeight - 120}`);
                        showNavigation();

                } else if (isNavigationVisible && !navigation.matches(':hover')) {
                    // ë§ˆìš°ìŠ¤ê°€ ë„¤ë¹„ê²Œì´ì…˜ì„ í˜¸ë²„í•˜ê³  ìˆì§€ ì•Šê³ , í•˜ë‹¨ ì˜ì—­ì„ ë²—ì–´ë‚¬ì„ ë•Œ
                    hideNavigation(1500);
                }

            // ë°©ë²• 3: ë„¤ë¹„ê²Œì´ì…˜ ìì²´ í˜¸ë²„
            navigation.addEventListener('mouseenter', () => {
                console.log('ë„¤ë¹„ê²Œì´ì…˜ í˜¸ë²„ ì‹œì‘');
                clearTimeout(hideTimeout);
                showNavigation();
            });
            
            navigation.addEventListener('mouseleave', () => {
                console.log('ë„¤ë¹„ê²Œì´ì…˜ í˜¸ë²„ ì¢…ë£Œ');
                hideNavigation(1000);
            });
            
            // ë°©ë²• 4: ì¶”ê°€ ì•ˆì „ì¥ì¹˜ - ì£¼ê¸°ì ìœ¼ë¡œ ë§ˆìš°ìŠ¤ ìœ„ì¹˜ í™•ì¸
            setInterval(() => {
                const windowHeight = window.innerHeight;
                if (lastMouseY > windowHeight - 120 && !isNavigationVisible) {
                    console.log('ì£¼ê¸°ì  í™•ì¸: ë§ˆìš°ìŠ¤ í•˜ë‹¨ ìœ„ì¹˜ ê°ì§€');
                    showNavigation();
                }
            }, 1000);
            
            // PC ì‚¬ìš©ìë¥¼ ìœ„í•œ íŒíŠ¸ (ê°œë°œ ì¤‘ì—ë§Œ)
            setTimeout(() => {
                console.log('ğŸ’¡ PC ì‚¬ìš© íŒ: í™”ë©´ í•˜ë‹¨ìœ¼ë¡œ ë§ˆìš°ìŠ¤ë¥¼ ì´ë™í•˜ë©´ ë„¤ë¹„ê²Œì´ì…˜ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤');
                console.log('ğŸ” ë˜ëŠ” í‚¤ë³´ë“œ í™”ì‚´í‘œ í‚¤/ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”');
            }, 2000);
        }
        
        // í„°ì¹˜ ë””ë°”ì´ìŠ¤: íƒ­ ë° ìŠ¤ì™€ì´í”„ ê¸°ëŠ¥
        if (isTouchDevice) {
            let startX = 0;
            let startY = 0;
            let startTime = 0;
            
            // í„°ì¹˜ ì‹œì‘
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTime = Date.now();
                
                // í™”ë©´ í•˜ë‹¨ì„ í„°ì¹˜í•˜ë©´ ë„¤ë¹„ê²Œì´ì…˜ í‘œì‹œ
                const touchY = e.touches[0].clientY;
                const windowHeight = window.innerHeight;
                
                if (touchY > windowHeight - 120) {
                    showNavigation();
                    hideNavigation(3000);
                }
            });
            
            // í„°ì¹˜ ì¢…ë£Œ (ìŠ¤ì™€ì´í”„ ê°ì§€) - ì²« í˜ì´ì§€ëŠ” ì™¼ìª½ ìŠ¤ì™€ì´í”„ë§Œ
            document.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const endTime = Date.now();
                
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const deltaTime = endTime - startTime;
                
                // ìŠ¤ì™€ì´í”„ ì¡°ê±´: ìˆ˜í‰ ì´ë™ 50px ì´ìƒ, ì‹œê°„ 300ms ì´í•˜, ìˆ˜í‰ ì´ë™ì´ ìˆ˜ì§ ì´ë™ë³´ë‹¤ í´ ë•Œ
                if (Math.abs(deltaX) > 50 && 
                    deltaTime < 300 && 
                    Math.abs(deltaX) > Math.abs(deltaY)) {
                    
                    // ì²« í˜ì´ì§€ì—ì„œëŠ” ì™¼ìª½ ìŠ¤ì™€ì´í”„(ë‹¤ìŒ)ë§Œ ê°€ëŠ¥
                    if (deltaX < 0) {
                        // ì™¼ìª½ ìŠ¤ì™€ì´í”„ - ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
                        window.location.href = 'slide2.html';
                    }
                    // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ëŠ” ì²« í˜ì´ì§€ì—ì„œ ë¬´ì‹œ
                }
            });
            
            // í™”ë©´ íƒ­ìœ¼ë¡œ ë„¤ë¹„ê²Œì´ì…˜ í† ê¸€
            let tapCount = 0;
            document.addEventListener('touchend', (e) => {
                // ë‹¤ë¥¸ ìš”ì†Œë¥¼ íƒ­í•œ ê²½ìš° ì œì™¸
                if (e.target.closest('.implant-image') || 
                    e.target.closest('.navigation')) {
                    return;
                }
                
                tapCount++;
                if (tapCount === 1) {
                    setTimeout(() => {
                        if (tapCount === 1) {
                            // ë‹¨ì¼ íƒ­ - ë„¤ë¹„ê²Œì´ì…˜ í† ê¸€
                            if (isNavigationVisible) {
                                navigation.classList.remove('visible');
                                isNavigationVisible = false;
                                clearTimeout(hideTimeout);
                            } else {
                                showNavigation();
                                hideNavigation(3000);
                            }
                        }
                        tapCount = 0;
                    }, 300);
                }
            });
        }
        
        // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜ (ëª¨ë“  ë””ë°”ì´ìŠ¤) - ì²« í˜ì´ì§€ëŠ” ë‹¤ìŒìœ¼ë¡œë§Œ ì´ë™
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    window.location.href = 'slide2.html';
                    break;
                case 'Escape':
                    navigation.classList.remove('visible');
                    isNavigationVisible = false;
                    clearTimeout(hideTimeout);
                    break;
                case 'n':
                case 'N':
                    // 'n' í‚¤ë¡œ ë„¤ë¹„ê²Œì´ì…˜ í† ê¸€
                    if (isNavigationVisible) {
                        navigation.classList.remove('visible');
                        isNavigationVisible = false;
                        clearTimeout(hideTimeout);
                    } else {
                        showNavigation();
                        hideNavigation(3000);
                    }
                    break;
                // ì²« í˜ì´ì§€ì—ì„œëŠ” ë’¤ë¡œê°€ê¸° í‚¤ ë¬´ì‹œ
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'Backspace':
                    e.preventDefault();
                    // ì•„ë¬´ê²ƒë„ í•˜ì§€ ì•ŠìŒ (ì²« í˜ì´ì§€ì´ë¯€ë¡œ)
                    break;
            }
        });
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì• ë‹ˆë©”ì´ì…˜
        window.addEventListener('load', function() {
            const logo = document.querySelector('.logo');
            const subtitle = document.querySelector('.subtitle');
            const company = document.querySelector('.company');
            const tagline = document.querySelector('.tagline');
            const implantImage = document.querySelector('.implant-image');
            
            // ì´ˆê¸° ìƒíƒœ ì„¤ì •
            logo.style.opacity = '0';
            logo.style.transform = 'translateY(-30px) scale(0.8)';
            logo.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            
            subtitle.style.opacity = '0';
            subtitle.style.transform = 'translateX(-50px)';
            subtitle.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            company.style.opacity = '0';
            company.style.transform = 'translateX(-50px)';
            company.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            tagline.style.opacity = '0';

            implantImage.style.opacity = '0';
            implantImage.style.transform = 'translateX(50px) scale(0.9)';
            implantImage.style.transition = 'all 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // ìˆœì°¨ì  ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
            setTimeout(() => {
                // 1. ë¡œê³  ì• ë‹ˆë©”ì´ì…˜ (ê°€ì¥ ì„íŒ©íŠ¸ ìˆê²Œ)
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0) scale(1)';
                
                // 2. ë¶€ì œëª© ì• ë‹ˆë©”ì´ì…˜
                setTimeout(() => {
                    subtitle.style.opacity = '1';
                    subtitle.style.transform = 'translateX(0)';
                }, 300);
                
                // 3. íšŒì‚¬ëª… ì• ë‹ˆë©”ì´ì…˜
                setTimeout(() => {
                    company.style.opacity = '1';
                    company.style.transform = 'translateX(0)';
                }, 500);
                
                // 4. ì œí’ˆ ì´ë¯¸ì§€ ì• ë‹ˆë©”ì´ì…˜
                setTimeout(() => {
                    implantImage.style.opacity = '1';
                    implantImage.style.transform = 'translateX(0) scale(1)';
                }, 700);
                
                // 5. íƒœê·¸ë¼ì¸ ì• ë‹ˆë©”ì´ì…˜ (ë§ˆì§€ë§‰ì— ê°ë™ì ìœ¼ë¡œ)
                setTimeout(() => {
                    tagline.style.opacity = '1';
                    tagline.style.transform = 'translateY(0)';
                }, 1000);
                
                // 6. ë„¤ë¹„ê²Œì´ì…˜ íŒíŠ¸ (ì²« í˜ì´ì§€ëŠ” ë” ì˜¤ë˜ í‘œì‹œ)
                setTimeout(() => {
                    showNavigation();
                    hideNavigation(4000); // ì²« í˜ì´ì§€ëŠ” 4ì´ˆê°„ í‘œì‹œ
                }, 2500);
                
            }, 500);
        });
        
        // ì ‘ê·¼ì„± í–¥ìƒì„ ìœ„í•œ í¬ì»¤ìŠ¤ ê´€ë¦¬
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {

        // ë¸Œë¼ìš°ì € í¬ê¸° ë³€ê²½ ì‹œ ë„¤ë¹„ê²Œì´ì…˜ ìœ„ì¹˜ ì¬ì¡°ì •
        window.addEventListener('resize', () => {

        // ë„¤ë¹„ê²Œì´ì…˜ ë§í¬ì— ëŒ€í•œ ì¶”ê°€ ì´ë²¤íŠ¸
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {

            btn.addEventListener('focus', () => {

        // ê°œë°œì ë„êµ¬ì—ì„œ ë„¤ë¹„ê²Œì´ì…˜ ìƒíƒœ í™•ì¸ (ë””ë²„ê¹…ìš©)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('ğŸ¯ KiiS Slide1 ë©”ì¸ í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜ ì‹œìŠ¤í…œ í™œì„±í™”');
            console.log('ğŸ“± í„°ì¹˜ ë””ë°”ì´ìŠ¤:', isTouchDevice);
            console.log('âŒ¨ï¸  í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤: â†’ â†“ Space Enter(ì‹œì‘), Esc(ìˆ¨ê¸°ê¸°), N(í† ê¸€)');
            console.log('ğŸ–±ï¸  PC: í™”ë©´ í•˜ë‹¨ í˜¸ë²„ ë˜ëŠ” ë§ˆìš°ìŠ¤ ì´ë™');
            console.log('ğŸ‘† ëª¨ë°”ì¼: í™”ë©´ í•˜ë‹¨ í„°ì¹˜, ì¢Œ ìŠ¤ì™€ì´í”„, í™”ë©´ íƒ­');
            console.log('ğŸš€ ì²« í˜ì´ì§€: ë’¤ë¡œê°€ê¸° ì—†ìŒ, ì‹œì‘ ë²„íŠ¼ë§Œ í™œì„±í™”');
        }
    </script>
