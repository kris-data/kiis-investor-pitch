<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiiS 투자 피치 - 혁신적인 의료 솔루션</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom animations -->
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-enter {
            animation: slideIn 0.6s ease-out;
        }
        
        .fade-enter {
            animation: fadeIn 0.4s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 슬라이드 데이터
        const slidesData = [
            {
                id: "title",
                title: "KiiS",
                subtitle: "혁신적인 의료 솔루션",
                content: "투자 설명회",
                type: "title"
            },
            {
                id: "problem",
                title: "해결하고자 하는 문제",
                content: [
                    "기존 의료 시스템의 한계",
                    "환자 데이터 관리의 어려움",
                    "의료진 간 소통 부족",
                    "치료 효율성 저하"
                ],
                type: "list"
            },
            {
                id: "solution",
                title: "우리의 솔루션",
                content: [
                    "AI 기반 의료 데이터 분석",
                    "실시간 환자 모니터링",
                    "통합 의료 플랫폼",
                    "효율적인 치료 프로세스"
                ],
                type: "list"
            },
            {
                id: "market",
                title: "시장 기회",
                content: {
                    market_size: "US $3B by 2030",
                    growth_rate: "CAGR 10-11%",
                    data: [
                        {year: "2024", value: 1.5},
                        {year: "2025", value: 1.8},
                        {year: "2026", value: 2.2},
                        {year: "2027", value: 2.6},
                        {year: "2030", value: 3.0}
                    ]
                },
                type: "market"
            },
            {
                id: "competitive_advantage",
                title: "경쟁 우위",
                content: [
                    "특허 기술 보유",
                    "의료진 네트워크",
                    "데이터 보안 강화",
                    "사용자 친화적 인터페이스"
                ],
                type: "list"
            },
            {
                id: "business_model",
                title: "비즈니스 모델",
                content: {
                    revenue_streams: [
                        "SaaS 구독 모델",
                        "라이선스 수수료",
                        "컨설팅 서비스",
                        "데이터 분석 서비스"
                    ]
                },
                type: "business"
            },
            {
                id: "team",
                title: "팀 소개",
                content: [
                    {name: "CEO", role: "의료 IT 전문가"},
                    {name: "CTO", role: "AI/ML 엔지니어"},
                    {name: "CMO", role: "의료 마케팅 전문가"},
                    {name: "Head of R&D", role: "의료 연구 개발"}
                ],
                type: "team"
            },
            {
                id: "financial_projection",
                title: "재무 전망",
                content: {
                    revenue: [
                        {year: "2024", value: 2.5},
                        {year: "2025", value: 5.8},
                        {year: "2026", value: 12.4},
                        {year: "2027", value: 25.6}
                    ],
                    unit: "Million USD"
                },
                type: "financial"
            },
            {
                id: "funding",
                title: "투자 요청",
                content: {
                    amount: "$5M Series A",
                    use_of_funds: [
                        "제품 개발 (40%)",
                        "마케팅 & 영업 (30%)",
                        "팀 확장 (20%)",
                        "운영 자금 (10%)"
                    ]
                },
                type: "funding"
            }
        ];
        
        // 차트 컴포넌트
        const MarketChart = ({ data }) => {
            const chartRef = React.useRef(null);
            
            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.map(d => d.year),
                            datasets: [{
                                label: '시장 규모 (Billion USD)',
                                data: data.map(d => d.value),
                                backgroundColor: 'rgba(59, 130, 246, 0.8)',
                                borderColor: 'rgba(59, 130, 246, 1)',
                                borderWidth: 1,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    labels: { color: 'white' }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                x: {
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            }, [data]);
            
            return <canvas ref={chartRef} className="w-full h-64"></canvas>;
        };
        
        const RevenueChart = ({ data }) => {
            const chartRef = React.useRef(null);
            
            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.year),
                            datasets: [{
                                label: '매출 (Million USD)',
                                data: data.map(d => d.value),
                                borderColor: 'rgba(34, 197, 94, 1)',
                                backgroundColor: 'rgba(34, 197, 94, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    labels: { color: 'white' }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                x: {
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            }, [data]);
            
            return <canvas ref={chartRef} className="w-full h-64"></canvas>;
        };
        
        // 슬라이드 컴포넌트
        const Slide = ({ slide, isActive }) => {
            if (!isActive) return null;
            
            const renderContent = () => {
                switch(slide.type) {
                    case 'title':
                        return (
                            <div className="text-center slide-enter">
                                <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                                    {slide.title}
                                </h1>
                                <h2 className="text-3xl mb-8 text-blue-300">{slide.subtitle}</h2>
                                <p className="text-xl text-gray-300">{slide.content}</p>
                            </div>
                        );
                    
                    case 'list':
                        return (
                            <div className="slide-enter">
                                <h2 className="text-4xl font-bold mb-8 text-center">{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                                    {slide.content.map((item, index) => (
                                        <div key={index} className="bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur-sm">
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 bg-blue-400 rounded-full mr-4"></div>
                                                <span className="text-lg">{item}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    case 'market':
                        return (
                            <div className="slide-enter">
                                <h2 className="text-4xl font-bold mb-8 text-center">{slide.title}</h2>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
                                    <div className="chart-container p-6 rounded-lg">
                                        <MarketChart data={slide.content.data} />
                                    </div>
                                    <div className="flex flex-col justify-center">
                                        <div className="bg-white bg-opacity-10 p-6 rounded-lg mb-4">
                                            <h3 className="text-2xl font-bold text-blue-300 mb-2">시장 규모</h3>
                                            <p className="text-3xl font-bold">{slide.content.market_size}</p>
                                        </div>
                                        <div className="bg-white bg-opacity-10 p-6 rounded-lg">
                                            <h3 className="text-2xl font-bold text-green-300 mb-2">성장률</h3>
                                            <p className="text-3xl font-bold">{slide.content.growth_rate}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    
                    case 'business':
                        return (
                            <div className="slide-enter">
                                <h2 className="text-4xl font-bold mb-8 text-center">{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                                    {slide.content.revenue_streams.map((stream, index) => (
                                        <div key={index} className="bg-gradient-to-r from-purple-500 to-pink-500 p-6 rounded-lg">
                                            <div className="text-lg font-semibold">{stream}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    case 'team':
                        return (
                            <div className="slide-enter">
                                <h2 className="text-4xl font-bold mb-8 text-center">{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
                                    {slide.content.map((member, index) => (
                                        <div key={index} className="bg-white bg-opacity-10 p-6 rounded-lg text-center">
                                            <div className="w-16 h-16 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full mx-auto mb-4"></div>
                                            <h3 className="text-xl font-bold mb-2">{member.name}</h3>
                                            <p className="text-gray-300">{member.role}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    case 'financial':
                        return (
                            <div className="slide-enter">
                                <h2 className="text-4xl font-bold mb-8 text-center">{slide.title}</h2>
                                <div className="max-w-4xl mx-auto">
                                    <div className="chart-container p-6 rounded-lg">
                                        <RevenueChart data={slide.content.revenue} />
                                    </div>
                                    <p className="text-center text-gray-300 mt-4">단위: {slide.content.unit}</p>
                                </div>
                            </div>
                        );
                    
                    case 'funding':
                        return (
                            <div className="slide-enter text-center">
                                <h2 className="text-4xl font-bold mb-8">{slide.title}</h2>
                                <div className="bg-gradient-to-r from-green-400 to-blue-500 p-8 rounded-lg max-w-2xl mx-auto mb-8">
                                    <h3 className="text-3xl font-bold mb-4">투자 금액</h3>
                                    <p className="text-5xl font-bold">{slide.content.amount}</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-4xl mx-auto">
                                    {slide.content.use_of_funds.map((fund, index) => (
                                        <div key={index} className="bg-white bg-opacity-10 p-4 rounded-lg">
                                            <span className="text-lg">{fund}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    default:
                        return <div>Unknown slide type</div>;
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-8">
                    <div className="w-full max-w-7xl">
                        {renderContent()}
                    </div>
                </div>
            );
        };
        
        // 메인 앱 컴포넌트
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            // 키보드 내비게이션
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        setCurrentSlide(prev => Math.min(prev + 1, slidesData.length - 1));
                    } else if (e.key === 'ArrowLeft') {
                        setCurrentSlide(prev => Math.max(prev - 1, 0));
                    }
                };
                
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, []);
            
            const nextSlide = () => {
                setCurrentSlide(prev => Math.min(prev + 1, slidesData.length - 1));
            };
            
            const prevSlide = () => {
                setCurrentSlide(prev => Math.max(prev - 1, 0));
            };
            
            return (
                <div className="gradient-bg min-h-screen">
                    {/* 진행 바 */}
                    <div className="fixed top-0 left-0 w-full h-1 bg-gray-800 z-50">
                        <div 
                            className="h-full bg-gradient-to-r from-blue-400 to-purple-500 transition-all duration-300"
                            style={{ width: `${((currentSlide + 1) / slidesData.length) * 100}%` }}
                        ></div>
                    </div>
                    
                    {/* 슬라이드 번호 */}
                    <div className="fixed top-4 right-4 bg-black bg-opacity-50 px-3 py-1 rounded-full z-50">
                        <span className="text-sm">{currentSlide + 1} / {slidesData.length}</span>
                    </div>
                    
                    {/* 슬라이드 컨텐츠 */}
                    <Slide slide={slidesData[currentSlide]} isActive={true} />
                    
                    {/* 내비게이션 버튼 */}
                    <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-4">
                        <button 
                            onClick={prevSlide}
                            disabled={currentSlide === 0}
                            className="bg-white bg-opacity-20 hover:bg-opacity-30 disabled:opacity-50 px-4 py-2 rounded-lg transition-all"
                        >
                            ← 이전
                        </button>
                        <button 
                            onClick={nextSlide}
                            disabled={currentSlide === slidesData.length - 1}
                            className="bg-white bg-opacity-20 hover:bg-opacity-30 disabled:opacity-50 px-4 py-2 rounded-lg transition-all"
                        >
                            다음 →
                        </button>
                    </div>
                    
                    {/* 키보드 가이드 */}
                    <div className="fixed bottom-4 left-4 text-xs text-gray-400">
                        키보드: ← → 스페이스바로 이동
                    </div>
                </div>
            );
        };
        
        // 앱 렌더링
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
