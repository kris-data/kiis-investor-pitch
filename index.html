<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KiiS Presentation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f1629 0%, #1e3a8a 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 50px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .left-side {
            flex: 1;
            padding-right: 50px;
        }
        .right-side {
            flex: 1;
            text-align: center;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            color: #e0e7ff;
            margin-bottom: 10px;
        }
        .company {
            font-size: 20px;
            color: #e0e7ff;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 36px;
            font-style: italic;
            line-height: 1.4;
            max-width: 600px;
        }
        .implant-image {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }
        .placeholder {
            width: 400px;
            height: 500px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0 auto;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        .placeholder-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .placeholder-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .placeholder-path {
            font-size: 14px; 
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">KiiS</div>
            <div class="subtitle">(Kim's Ingrowth Implant System)</div>
            <div class="company">introduced by HUMED LIFESCIENCES</div>
            <div class="tagline">
                "Transforming patient access to Dental Implant treatments to those that need it the most"
            </div>
        </div>
        
        <div class="right-side">
            <img src="./public/images/heroproduct1.png" 
                 alt="KiiS Dental Implant" 
                 class="implant-image"
                 id="main-image">
            
            <div id="placeholder" class="placeholder">
                <div class="placeholder-icon">ðŸ¦·</div>
                <div class="placeholder-text">KiiS Implant Image</div>
                <div class="placeholder-path">./public/images/heroproduct1.png</div>
            </div>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-image');
        const placeholder = document.getElementById('placeholder');
        
        img.addEventListener('error', function() {
            img.style.display = 'none';
            placeholder.style.display = 'flex';
        });
        
        img.addEventListener('load', function() {
            console.log('Image loaded successfully!');
        });
    </script>
</body>
</html>
