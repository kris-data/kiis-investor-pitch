<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KiiS Presentation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1e40af 0%, #0f172a 70%, #000000 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 80px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .left-side {
            flex: 1;
            padding-right: 60px;
            max-width: 650px;
        }
        .right-side {
            flex: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }
        .subtitle {
            font-size: 32px;
            color: #e0e7ff;
            margin-bottom: 15px;
            font-weight: 300;
        }
        .company {
            font-size: 24px;
            color: #e0e7ff;
            margin-bottom: 60px;
            font-weight: 300;
        }
        .tagline {
            font-size: 42px;
            font-style: italic;
            line-height: 1.3;
            max-width: 600px;
            font-weight: 300;
        }
        .implant-image {
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.7)) brightness(1.1) contrast(1.2);
            border-radius: 20px;
        }
        .placeholder {
            width: 500px;
            height: 600px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        .placeholder-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        .placeholder-text {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .placeholder-path {
            font-size: 16px; 
            opacity: 0.7;
            font-family: monospace;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 40px 0;
            }
            .left-side {
                padding-right: 0;
                margin-bottom: 40px;
                max-width: 100%;
            }
            .logo {
                font-size: 80px;
            }
            .subtitle {
                font-size: 24px;
            }
            .company {
                font-size: 18px;
            }
            .tagline {
                font-size: 28px;
            }
            .implant-image {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">KiiS</div>
            <div class="subtitle">(Kim's Ingrowth Implant System)</div>
            <div class="company">introduced by HUMED LIFESCIENCES</div>
            <div class="tagline">
                "Transforming patient access to Dental Implant treatments to those that need it the most"
            </div>
        </div>
        
        <div class="right-side">
            <img src="/kiis-investor-pitch/public/images/heroproduct1.png" 
                 alt="KiiS Dental Implant" 
                 class="implant-image"
                 id="main-image">
            
            <div id="placeholder" class="placeholder">
                <div class="placeholder-icon">ðŸ¦·</div>
                <div class="placeholder-text">KiiS Implant Image</div>
                <div class="placeholder-path">/kiis-investor-pitch/public/images/heroproduct1.png</div>
            </div>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-image');
        const placeholder = document.getElementById('placeholder');
        
        img.addEventListener('error', function() {
            img.style.display = 'none';
            placeholder.style.display = 'flex';
        });
        
        img.addEventListener('load', function() {
            console.log('Image loaded successfully!');
        });
    </script>
</body>
</html>
