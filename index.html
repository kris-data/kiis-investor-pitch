<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KiiS Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1e40af 0%, #0f172a 70%, #000000 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 80px;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .left-side {
            flex: 1;
            padding-right: 60px;
            max-width: 650px;
        }
        
        .right-side {
            flex: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #e0e7ff;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .company {
            font-size: 24px;
            color: #e0e7ff;
            margin-bottom: 60px;
            font-weight: 300;
        }
        
        .tagline {
            font-size: 42px;
            font-style: italic;
            line-height: 1.3;
            max-width: 600px;
            font-weight: 300;
        }
        
        .implant-image {
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.7)) brightness(1.1) contrast(1.2);
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        
        .implant-image:hover {
            transform: scale(1.02);
        }
        
        .placeholder {
            width: 500px;
            height: 600px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .placeholder-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        
        .placeholder-text {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .placeholder-path {
            font-size: 16px; 
            opacity: 0.7;
            font-family: monospace;
        }
        
        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìò∏Î≤Ñ Í∞êÏßÄ ÏòÅÏó≠ */
        .hover-zone {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 998;
            pointer-events: auto;
            /* ÎîîÎ≤ÑÍπÖÏö© - Ïã§Ï†ú Î∞∞Ìè¨ÏãúÏóêÎäî Ï†úÍ±∞ */
            /* background: rgba(255, 0, 0, 0.1); */
        }
        
        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïä§ÌÉÄÏùº */
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        
        .navigation.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .nav-btn {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid #ffd700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .nav-btn.next::after {
            content: "‚Üí";
            font-size: 16px;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 40px 0;
            }
            .left-side {
                padding-right: 0;
                margin-bottom: 40px;
                max-width: 100%;
            }
            .logo {
                font-size: 80px;
            }
            .subtitle {
                font-size: 24px;
            }
            .company {
                font-size: 18px;
            }
            .tagline {
                font-size: 28px;
            }
            .implant-image {
                max-width: 350px;
            }
            
            .navigation {
                padding: 12px 20px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">KiiS</div>
            <div class="subtitle">(Kim's Ingrowth Implant System)</div>
            <div class="company">introduced by HUMED LIFESCIENCES</div>
            <div class="tagline">
                "Transforming patient access to Dental Implant treatments to those that need it the most"
            </div>
        </div>
        
        <div class="right-side">
            <img src="/kiis-investor-pitch/public/images/heroproduct1.png" 
                 alt="KiiS Dental Implant" 
                 class="implant-image"
                 id="main-image">
            
            <div id="placeholder" class="placeholder">
                <div class="placeholder-icon">ü¶∑</div>
                <div class="placeholder-text">KiiS Implant Image</div>
                <div class="placeholder-path">/kiis-investor-pitch/public/images/heroproduct1.png</div>
            </div>
        </div>
    </div>

    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìò∏Î≤Ñ Í∞êÏßÄ ÏòÅÏó≠ -->
    <div class="hover-zone" id="hoverZone"></div>
    
    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò (NextÎßå) -->
    <div class="navigation" id="navigation">
        <a href="slide2.html" class="nav-btn next">Start Presentation</a>
    </div>

    <script>
        const img = document.getElementById('main-image');
        const placeholder = document.getElementById('placeholder');
        
        img.addEventListener('error', function() {
            img.style.display = 'none';
            placeholder.style.display = 'flex';
        });
        
        img.addEventListener('load', function() {
            console.log('Image loaded successfully!');
        });
        
        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Í∏∞Îä• (ÎèôÏùºÌïú ÏãúÏä§ÌÖú, Ï≤´ ÌéòÏù¥ÏßÄ ÌäπÌôî)
        const navigation = document.getElementById('navigation');
        const hoverZone = document.getElementById('hoverZone');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let hideTimeout;
        let isNavigationVisible = false;
        
        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌëúÏãú
        function showNavigation() {
            clearTimeout(hideTimeout);
            navigation.classList.add('visible');
            isNavigationVisible = true;
        }
        
        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïà®Í∏∞Í∏∞ (ÏßÄÏó∞ Ï†ÅÏö©)
        function hideNavigation(delay = 2000) {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                navigation.classList.remove('visible');
                isNavigationVisible = false;
            }, delay);
        }
        
        // PC/Îç∞Ïä§ÌÅ¨ÌÜ±: ÎßàÏö∞Ïä§ Ìò∏Î≤Ñ Í∏∞Îä• (Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ)
        if (!isTouchDevice) {
            console.log('PC Î™®Îìú: ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìò∏Î≤Ñ Í∏∞Îä• ÌôúÏÑ±Ìôî');
            
            // Î∞©Î≤ï 1: Ìò∏Î≤ÑÏ°¥ Ïù¥Î≤§Ìä∏
            if (hoverZone) {
                hoverZone.addEventListener('mouseenter', () => {
                    console.log('Ìò∏Î≤ÑÏ°¥ ÏßÑÏûÖ');
                    showNavigation();
                });
                
                hoverZone.addEventListener('mouseleave', () => {
                    console.log('Ìò∏Î≤ÑÏ°¥ Ïù¥ÌÉà');
                    hideNavigation(1000);
                });
            }
            
            // Î∞©Î≤ï 2: Ï†ÑÏ≤¥ Î¨∏ÏÑúÏóêÏÑú ÎßàÏö∞Ïä§ ÏúÑÏπò Ï∂îÏ†Å (Îçî ÌôïÏã§Ìïú Î∞©Î≤ï)
            let lastMouseY = 0;
            document.addEventListener('mousemove', (e) => {
                lastMouseY = e.clientY;
                const windowHeight = window.innerHeight;
                
                // ÎßàÏö∞Ïä§Í∞Ä ÌôîÎ©¥ ÌïòÎã® 120px ÏïàÏóê ÏûàÏùÑ Îïå
                if (lastMouseY > windowHeight - 120) {
                    if (!isNavigationVisible) {
                        console.log(`ÎßàÏö∞Ïä§ ÌïòÎã® Í∞êÏßÄ: ${lastMouseY} > ${windowHeight - 120}`);
                        showNavigation();
                    }
                } else if (isNavigationVisible && !navigation.matches(':hover')) {
                    // ÎßàÏö∞Ïä§Í∞Ä ÎÑ§ÎπÑÍ≤åÏù¥ÏÖòÏùÑ Ìò∏Î≤ÑÌïòÍ≥† ÏûàÏßÄ ÏïäÍ≥†, ÌïòÎã® ÏòÅÏó≠ÏùÑ Î≤óÏñ¥ÎÇ¨ÏùÑ Îïå
                    hideNavigation(1500);
                }
            });
            
            // Î∞©Î≤ï 3: ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏûêÏ≤¥ Ìò∏Î≤Ñ
            navigation.addEventListener('mouseenter', () => {
                console.log('ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìò∏Î≤Ñ ÏãúÏûë');
                clearTimeout(hideTimeout);
                showNavigation();
            });
            
            navigation.addEventListener('mouseleave', () => {
                console.log('ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìò∏Î≤Ñ Ï¢ÖÎ£å');
                hideNavigation(1000);
            });
            
            // Î∞©Î≤ï 4: Ï∂îÍ∞Ä ÏïàÏ†ÑÏû•Ïπò - Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú ÎßàÏö∞Ïä§ ÏúÑÏπò ÌôïÏù∏
            setInterval(() => {
                const windowHeight = window.innerHeight;
                if (lastMouseY > windowHeight - 120 && !isNavigationVisible) {
                    console.log('Ï£ºÍ∏∞Ï†Å ÌôïÏù∏: ÎßàÏö∞Ïä§ ÌïòÎã® ÏúÑÏπò Í∞êÏßÄ');
                    showNavigation();
                }
            }, 1000);
            
            // PC ÏÇ¨Ïö©ÏûêÎ•º ÏúÑÌïú ÌûåÌä∏ (Í∞úÎ∞ú Ï§ëÏóêÎßå)
            setTimeout(() => {
                console.log('üí° PC ÏÇ¨Ïö© ÌåÅ: ÌôîÎ©¥ ÌïòÎã®ÏúºÎ°ú ÎßàÏö∞Ïä§Î•º Ïù¥ÎèôÌïòÎ©¥ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖòÏù¥ ÎÇòÌÉÄÎÇ©ÎãàÎã§');
                console.log('üîç ÎòêÎäî ÌÇ§Î≥¥Îìú ÌôîÏÇ¥Ìëú ÌÇ§/Ïä§ÌéòÏù¥Ïä§Î∞îÎ•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî');
            }, 2000);
        }
        
        // ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§: ÌÉ≠ Î∞è Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä•
        if (isTouchDevice) {
            let startX = 0;
            let startY = 0;
            let startTime = 0;
            
            // ÌÑ∞Ïπò ÏãúÏûë
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTime = Date.now();
                
                // ÌôîÎ©¥ ÌïòÎã®ÏùÑ ÌÑ∞ÏπòÌïòÎ©¥ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌëúÏãú
                const touchY = e.touches[0].clientY;
                const windowHeight = window.innerHeight;
                
                if (touchY > windowHeight - 120) {
                    showNavigation();
                    hideNavigation(3000);
                }
            });
            
            // ÌÑ∞Ïπò Ï¢ÖÎ£å (Ïä§ÏôÄÏù¥ÌîÑ Í∞êÏßÄ) - Ï≤´ ÌéòÏù¥ÏßÄÎäî ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑÎßå
            document.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const endTime = Date.now();
                
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const deltaTime = endTime - startTime;
                
                // Ïä§ÏôÄÏù¥ÌîÑ Ï°∞Í±¥: ÏàòÌèâ Ïù¥Îèô 50px Ïù¥ÏÉÅ, ÏãúÍ∞Ñ 300ms Ïù¥Ìïò, ÏàòÌèâ Ïù¥ÎèôÏù¥ ÏàòÏßÅ Ïù¥ÎèôÎ≥¥Îã§ ÌÅ¥ Îïå
                if (Math.abs(deltaX) > 50 && 
                    deltaTime < 300 && 
                    Math.abs(deltaX) > Math.abs(deltaY)) {
                    
                    // Ï≤´ ÌéòÏù¥ÏßÄÏóêÏÑúÎäî ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑ(Îã§Ïùå)Îßå Í∞ÄÎä•
                    if (deltaX < 0) {
                        // ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑ - Îã§Ïùå Ïä¨ÎùºÏù¥Îìú
                        window.location.href = 'slide2.html';
                    }
                    // Ïò§Î•∏Ï™Ω Ïä§ÏôÄÏù¥ÌîÑÎäî Ï≤´ ÌéòÏù¥ÏßÄÏóêÏÑú Î¨¥Ïãú
                }
            });
            
            // ÌôîÎ©¥ ÌÉ≠ÏúºÎ°ú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÜ†Í∏Ä
            let tapCount = 0;
            document.addEventListener('touchend', (e) => {
                // Îã§Î•∏ ÏöîÏÜåÎ•º ÌÉ≠Ìïú Í≤ΩÏö∞ Ï†úÏô∏
                if (e.target.closest('.implant-image') || 
                    e.target.closest('.navigation')) {
                    return;
                }
                
                tapCount++;
                if (tapCount === 1) {
                    setTimeout(() => {
                        if (tapCount === 1) {
                            // Îã®Ïùº ÌÉ≠ - ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÜ†Í∏Ä
                            if (isNavigationVisible) {
                                navigation.classList.remove('visible');
                                isNavigationVisible = false;
                                clearTimeout(hideTimeout);
                            } else {
                                showNavigation();
                                hideNavigation(3000);
                            }
                        }
                        tapCount = 0;
                    }, 300);
                }
            });
        }
        
        // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò (Î™®Îì† ÎîîÎ∞îÏù¥Ïä§) - Ï≤´ ÌéòÏù¥ÏßÄÎäî Îã§ÏùåÏúºÎ°úÎßå Ïù¥Îèô
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    window.location.href = 'slide2.html';
                    break;
                case 'Escape':
                    navigation.classList.remove('visible');
                    isNavigationVisible = false;
                    clearTimeout(hideTimeout);
                    break;
                case 'n':
                case 'N':
                    // 'n' ÌÇ§Î°ú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÜ†Í∏Ä
                    if (isNavigationVisible) {
                        navigation.classList.remove('visible');
                        isNavigationVisible = false;
                        clearTimeout(hideTimeout);
                    } else {
                        showNavigation();
                        hideNavigation(3000);
                    }
                    break;
                // Ï≤´ ÌéòÏù¥ÏßÄÏóêÏÑúÎäî Îí§Î°úÍ∞ÄÍ∏∞ ÌÇ§ Î¨¥Ïãú
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'Backspace':
                    e.preventDefault();
                    // ÏïÑÎ¨¥Í≤ÉÎèÑ ÌïòÏßÄ ÏïäÏùå (Ï≤´ ÌéòÏù¥ÏßÄÏù¥ÎØÄÎ°ú)
                    break;
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïï†ÎãàÎ©îÏù¥ÏÖò
        window.addEventListener('load', function() {
            const logo = document.querySelector('.logo');
            const subtitle = document.querySelector('.subtitle');
            const company = document.querySelector('.company');
            const tagline = document.querySelector('.tagline');
            const implantImage = document.querySelector('.implant-image');
            
            // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
            logo.style.opacity = '0';
            logo.style.transform = 'translateY(-30px) scale(0.8)';
            logo.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            
            subtitle.style.opacity = '0';
            subtitle.style.transform = 'translateX(-50px)';
            subtitle.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            company.style.opacity = '0';
            company.style.transform = 'translateX(-50px)';
            company.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            tagline.style.opacity = '0';
            tagline.style.transform = 'translateY(30px)';
            tagline.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            
            implantImage.style.opacity = '0';
            implantImage.style.transform = 'translateX(50px) scale(0.9)';
            implantImage.style.transition = 'all 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // ÏàúÏ∞®Ï†Å Ïï†ÎãàÎ©îÏù¥ÏÖò Ïã§Ìñâ
            setTimeout(() => {
                // 1. Î°úÍ≥† Ïï†ÎãàÎ©îÏù¥ÏÖò (Í∞ÄÏû• ÏûÑÌå©Ìä∏ ÏûàÍ≤å)
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0) scale(1)';
                
                // 2. Î∂ÄÏ†úÎ™© Ïï†ÎãàÎ©îÏù¥ÏÖò
                setTimeout(() => {
                    subtitle.style.opacity = '1';
                    subtitle.style.transform = 'translateX(0)';
                }, 300);
                
                // 3. ÌöåÏÇ¨Î™Ö Ïï†ÎãàÎ©îÏù¥ÏÖò
                setTimeout(() => {
                    company.style.opacity = '1';
                    company.style.transform = 'translateX(0)';
                }, 500);
                
                // 4. Ï†úÌíà Ïù¥ÎØ∏ÏßÄ Ïï†ÎãàÎ©îÏù¥ÏÖò
                setTimeout(() => {
                    implantImage.style.opacity = '1';
                    implantImage.style.transform = 'translateX(0) scale(1)';
                }, 700);
                
                // 5. ÌÉúÍ∑∏ÎùºÏù∏ Ïï†ÎãàÎ©îÏù¥ÏÖò (ÎßàÏßÄÎßâÏóê Í∞êÎèôÏ†ÅÏúºÎ°ú)
                setTimeout(() => {
                    tagline.style.opacity = '1';
                    tagline.style.transform = 'translateY(0)';
                }, 1000);
                
                // 6. ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌûåÌä∏ (Ï≤´ ÌéòÏù¥ÏßÄÎäî Îçî Ïò§Îûò ÌëúÏãú)
                setTimeout(() => {
                    showNavigation();
                    hideNavigation(4000); // Ï≤´ ÌéòÏù¥ÏßÄÎäî 4Ï¥àÍ∞Ñ ÌëúÏãú
                }, 2500);
                
            }, 500);
        });
        
        // Ï†ëÍ∑ºÏÑ± Ìñ•ÏÉÅÏùÑ ÏúÑÌïú Ìè¨Ïª§Ïä§ Í¥ÄÎ¶¨
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                showNavigation();
                hideNavigation(5000);
            }
        });
        
        // Î∏åÎùºÏö∞Ï†Ä ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ïãú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏúÑÏπò Ïû¨Ï°∞Ï†ï
        window.addEventListener('resize', () => {
            if (isNavigationVisible) {
                clearTimeout(hideTimeout);
                hideNavigation(1000);
            }
        });
        
        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎßÅÌÅ¨Ïóê ÎåÄÌïú Ï∂îÍ∞Ä Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
            });
            
            btn.addEventListener('focus', () => {
                showNavigation();
                clearTimeout(hideTimeout);
            });
        });
        
        // Í∞úÎ∞úÏûê ÎèÑÍµ¨ÏóêÏÑú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏÉÅÌÉú ÌôïÏù∏ (ÎîîÎ≤ÑÍπÖÏö©)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üéØ KiiS Slide1 Î©îÏù∏ ÌéòÏù¥ÏßÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏãúÏä§ÌÖú ÌôúÏÑ±Ìôî');
            console.log('üì± ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§:', isTouchDevice);
            console.log('‚å®Ô∏è  ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§: ‚Üí ‚Üì Space Enter(ÏãúÏûë), Esc(Ïà®Í∏∞Í∏∞), N(ÌÜ†Í∏Ä)');
            console.log('üñ±Ô∏è  PC: ÌôîÎ©¥ ÌïòÎã® Ìò∏Î≤Ñ ÎòêÎäî ÎßàÏö∞Ïä§ Ïù¥Îèô');
            console.log('üëÜ Î™®Î∞îÏùº: ÌôîÎ©¥ ÌïòÎã® ÌÑ∞Ïπò, Ï¢å Ïä§ÏôÄÏù¥ÌîÑ, ÌôîÎ©¥ ÌÉ≠');
            console.log('üöÄ Ï≤´ ÌéòÏù¥ÏßÄ: Îí§Î°úÍ∞ÄÍ∏∞ ÏóÜÏùå, ÏãúÏûë Î≤ÑÌäºÎßå ÌôúÏÑ±Ìôî');
        }
    </script>
</body>
</html>
